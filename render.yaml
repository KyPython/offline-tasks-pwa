services:
  - type: web
    name: offline-tasks-backend
    env: ruby
    region: oregon
    plan: free
    buildCommand: cd backend && bundle install && bin/rails db:migrate
    startCommand: cd backend && bundle exec puma -C config/puma.rb
    envVars:
      - key: RAILS_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: offline-tasks-db
          property: connectionString
      - key: FRONTEND_ORIGIN
        sync: false  # Set this in Render dashboard to your Vercel URL
    healthCheckPath: /up

databases:
  - name: offline-tasks-db
    databaseName: offline_tasks_production
    user: offline_tasks_user
    plan: free

